<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/cae43a8ae9.js" crossorigin="anonymous"></script>

    <link href="https://css.gg/css?=|bookmark|home|menu-boxed|profile" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Create</h1>
    </header>
    <main>
        <form class="add-question-form" action="">
            <label for="input-question">

                Your Question;
            </label>


            <textarea required placeholder="Put your question here :" id="input-question" name="input-question"
                cols="30" rows="10"></textarea>

            <label for="input-answer">
                Your answers:
            </label>
            <textarea cols="30" rows="10" required placeholder="Please seperate with comma(,) " id=" input-answer"
                name="input-answer" type="text"></textarea>
            <label for="input-tags">
                Your tags:
            </label>
            <textarea cols="30" rows="3" required placeholder="Please seperate with comma(,) " id="input-tags"
                name="input-tags" type="text"></textarea>
            <button class="submit-button" type="submit">Submit</button>
        </form>

    </main>
    <nav>

        <a href="../index.html"><i class="gg-home"></i></a>
        <a href="./bookmark.html"><i class="gg-bookmark"></i></a>
        <a href="./newquestion.html"><i class="gg-menu-boxed"></i></a>
        <a href="./profile.html"><i class="gg-profile"></i></a>

    </nav>
</body>

</html>
